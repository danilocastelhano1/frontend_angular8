<ng2-smart-table [settings]="settings" [source]="categorys" (delete)="onDelete($event)" (edit)="onEdit($event)"
 (create)="onCreate($event)"></ng2-smart-table>

 <div *ngIf="actionEdit || actionAdd">
    <form class="example-form">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput [formControl]="idFormControl" placeholder="Category 1" readonly="true">        
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="titleFormControl" placeholder="Category 1">        
                <mat-error *ngIf="titleFormControl.hasError('required')">
                Category is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>        
    </form>
    <div class="col-12" *ngIf="actionEdit || actionAdd">
        <button mat-raised-button color="primary" (click)="SaveOrEdit()">Save</button>
    </div>
 </div>
