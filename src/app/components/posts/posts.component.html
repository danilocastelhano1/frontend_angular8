<ng2-smart-table [settings]="settings" [source]="posts" (delete)="onDelete($event)" (edit)="onEdit($event)"
 (create)="onCreate($event)"></ng2-smart-table>

 <div *ngIf="actionEdit || actionAdd">
    <form class="example-form">
        <div class="myForm">
            <h2 class="text-center" *ngIf="actionEdit">Editing Posts</h2>
            <h2 class="text-center" *ngIf="actionAdd">Adding Posts</h2>
            
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <mat-label>ID</mat-label>
                    <input matInput [formControl]="idFormControl" placeholder="Category 1" readonly="true">        
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date </mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="pubDateFormControl">
                    <mat-datepicker #picker ></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Open</button>
            </div>
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select [formControl]="categoryFormControl">
                    <mat-option *ngFor="let cat of categorys" [value]="cat.id">
                        {{cat.title}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Content</mat-label>
                    <input matInput [formControl]="contentFormControl" placeholder="Content">        
                    <mat-error *ngIf="contentFormControl.hasError('required')">
                    Content is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>  
        </div>      
    </form>
    <div class="col-12" *ngIf="actionEdit || actionAdd">
        <button mat-raised-button color="primary" (click)="SaveOrEdit()">Save</button>
    </div>
 </div>
